<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inventory Management System</title>
        <!--    Required meta tags  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Stock List</h3>
            <hr>
            <a th:href="@{/inventory/newOrderForm}" class="btn btn-primary btn-lg mb-3">
                New Order
            </a>
            <a th:href="@{/inventory/purchaseOrderList}" class="btn btn-primary btn-lg mb-3">
                Receive
            </a>
            <a th:href="@{/inventory/purchaseOrderList}" class="btn btn-primary btn-lg mb-3">
                My Orders
            </a>
            <a th:href="@{/inventory/newItemForm}" class="btn btn-info btn-lg mb-3">
                New Item
            </a>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Item Name</th>
                        <th>Available Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stockItem : ${stocks}">
                        <td th:text="${stockItem.item.name}"></td>
                        <td th:text="${stockItem.quantity}"></td>
                        <td>
                            <a th:href="@{/inventory/delete(stockId=${stockItem.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this item from ' +
                                'your stock?'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </body>
</html>
