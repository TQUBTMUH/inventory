<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <!--    Required meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Create new order</h3>
        <hr>

        <form action="#" method="post" th:action="@{/inventory/save}"
              th:object="${purchaseOrder}">
            <input type="hidden" th:field="*{id}">

            <label>Order Date</label>
            <input type="date" th:field="*{orderDate}" placeholder="Date"
                    class="form-control mb-4 col-4">

            <label>Supplier</label>
            <a th:href="@{/inventory/newSupplierForm}" class="ml-10">Create New Supplier</a>

            <select  th:field="*{supplier}" class="form-control mb-4 col-4">
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}"
                        th:text="${supplier.name}"></option>
            </select>

            <label>Item</label>
            <a th:href="@{/inventory/newItemForm}" class="ml-10">Create New Item</a>

            <select th:field="*{item}" class="form-control mb-4 col-4">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

            <label>Quantity</label>
            <i th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></i>
            <input type="text" th:field="*{quantity}" placeholder="quantity"
                    class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/inventory/stock}">Back to stock</a>

    </div>
</body>
</html>
