<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Purchase Order</title>
    <!--    Required meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>List of Orders</h3>
        <hr>

        <a th:href="@{/inventory/newOrderForm}" class="btn btn-primary btn-lg mb-3">
            Order
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Created On</th>
                    <th>Supplier</th>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="po : ${purchaseOrderList}">
                    <td th:text="${po.orderDate}"></td>
                    <td th:text="${po.supplier.name}"></td>
                    <td th:text="${po.item.name}"></td>
                    <td th:text="${po.quantity}"></td>

                    <!-- Action Buttons-->
                    <td>
                        <a th:href="@{/inventory/showOrderForm(purchaseOrderId=${po.id})}"
                           class="btn btn-info btn-sm">
                            Receive
                        </a>
                        <a th:href="@{/inventory/deleteOrder(purchaseOrderId=${po.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <a th:href="@{/inventory/stock}">Back to stock</a>
    </div>

</body>
</html>
