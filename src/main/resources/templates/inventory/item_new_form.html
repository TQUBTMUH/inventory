<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Item Form</title>
    <!--    Required meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <style>
        .required {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Create new item</h3>
    <hr>

    <form action="#" method="post" th:action="@{/inventory/saveItem}"
          th:object="${item}">
        <input type="hidden" th:field="*{id}">

        <i class="required" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</i>
        <input type="text" th:field="*{code}" placeholder="Item Code"
               class="form-control mb-4 col-4">

        <i class="required" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</i>
        <input type="text" th:field="*{name}" placeholder="Item Name"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/inventory/stock}">Back to stock</a>

</div>

</body>
</html>
